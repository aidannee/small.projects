<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body class="bg-red-200 font-sans">
    <h1 class="mb-4 text-4xl font-extrabold text-gray-400 text-center mt-10">
      Todo list
    </h1>
    <div class="bg-white m-16 p-10 flex flex-col rounded shadow-2xl">
      <div class="flex justify-between items-center mb-1">
        <input
          class="p-1 w-full"
          id="todoInput"
          type="text"
          placeholder="Type here"
        />
        <button
          onclick="addTask()"
          id="submitBtn"
          class="ml-10 px-2 py-1 rounded bg-blue-500 text-white hover:bg-blue-900"
          type="submit"
        >
          Add
        </button>
      </div>
      <div>
        <ul id="todoUl"></ul>
      </div>
    </div>
  </body>
  <script src="/crud.js"></script>
</html>
